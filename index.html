<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Rock-Paper-Scissors</title>
    <meta name="description" content="">
    <meta name="author" content="Kbung">

    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="display-box">
        <h1 class="display">First to 5 points wins! Good luck.</h1>
    </div>

    <div class="button-box">
        <button class="button" data-choice="Rock">Rock</button>
        <button class="button" data-choice="Paper">Paper</button>
        <button class="button" data-choice="Scissors">Scissors</button>
    </div>

    <div class="scores-box">
        <h3 class="score" id="player-score">Player: 0</h3>
        <h3 class="score" id="cpu-score">CPU: 0</h3>
    </div>


    <script src="main.js"></script>
</body>
</html>
